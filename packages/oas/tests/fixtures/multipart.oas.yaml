openapi: 3.0.1
info:
  title: Swagger Petstore
  description:
    'This is a sample server Petstore server.  You can find out more about     Swagger
    at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For
    this sample, you can use the api key `special-key` to test the authorization     filters.'
  version: 1.0.0
servers:
  - url: https://petstore.swagger.io/v2
paths:
  /pet:
    put:
      summary: Update an existing pet
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                address:
                  type: object
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                profileImage:
                  type: string
                  format: base64
            encoding:
              profileImage:
                contentType: image/png, image/jpeg
      responses:
        400:
          description: Invalid ID supplied
          content: {}
    post:
      summary: Create pets
      requestBody:
        content:
          multipart/alternative:
            schema:
              type: object
              properties:
                filename:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        400:
          description: Invalid ID supplied
          content: {}
