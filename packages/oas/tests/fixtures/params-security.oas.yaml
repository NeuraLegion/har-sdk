openapi: 3.0.1
info:
  title: Swagger Petstore
  version: 1.0.0
servers:
  - url: https://petstore.swagger.io
paths:
  /pets/security-empty-and-bearer:
    get:
      security:
        - {}
        - Bearer: []
      responses:
        200:
          description: Security Bearer [] or empty
          content:
            application/json:
              schema: {}
  /pets/security-schema-is-not-exists:
    get:
      security:
        - Key-Query: []
      responses:
        200:
          description: Security schema key-query is not exists in securitySchemes
          content:
            application/json:
              schema: {}
  /pets/security-is-not-exists:
    get:
      responses:
        200:
          description: Security is not provided
          content:
            application/json:
              schema: {}
  /pets/security-basic-bearer-empty:
    get:
      security:
        - Basic: []
        - Bearer: []
        - {}
      responses:
        200:
          description: Security Basic [], Bearer[] and empty
          content:
            application/json:
              schema: {}
  /pets/security-basic-and-bearer:
    get:
      security:
        - Basic: []
          Bearer: []
      responses:
        200:
          description: Security Basic [] and Bearer[]
          content:
            application/json:
              schema: {}
  /pets/security-bearer-and-basic:
    get:
      security:
        - Basic: []
          Bearer: []
        - {}
      responses:
        200:
          description: Security Bearer[] and Basic[]
          content:
            application/json:
              schema: {}
components:
  securitySchemes:
    Basic:
      type: http
      scheme: basic
    Bearer:
      type: http
      scheme: bearer
