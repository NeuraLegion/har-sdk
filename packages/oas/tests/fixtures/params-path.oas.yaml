openapi: 3.0.0
info:
  version: 1.0.0
  title: Query Parameters Test
servers:
  - url: http://petstore.swagger.io/v1
paths:
  # Primitives

  /defaultStylePrimitiveParam/{p}:
    get:
      parameters:
        - name: p
          in: path
          required: true
          schema:
            type: string
      responses: &responses
        '200':
          description: OK
          content:
            application/json:
              example:
                ok: true

  /simpleStylePrimitiveParam/{p}:
    get:
      parameters:
        - name: p
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses: *responses

  /simpleStylePrimitiveParamExploded/{p}/:
    get:
      parameters:
        - name: p
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
      responses: *responses

  /labelStylePrimitiveParam/{p}:
