openapi: 3.0.1
info:
  title: Encoding Parameters Test
  version: 1.0.0
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /example:
    post:
      operationId: addExample
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                address:
                  type: object
                  properties: {}
                historyMetadata:
                  type: object
                  properties: {}
                profileImage: {}
            encoding:
              historyMetadata:
                contentType: application/xml; charset=utf-8
              profileImage:
                contentType: image/png, image/jpeg
        required: true
      responses:
        201:
          description: Example added successfully
          content: {}
components: {}
