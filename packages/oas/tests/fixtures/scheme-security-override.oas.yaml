openapi: 3.0.1
info:
  title: Swagger Petstore
  version: 1.0.0
servers:
  - url: https://petstore.swagger.io
security:
  - Bearer: []
paths:
  /pets/security-empty:
    get:
      security:
        - {}
      responses:
        200:
          description: Requires empty security schema
          content:
            application/json:
              schema: {}
  /pets/security-basic:
    get:
      security:
        - Basic: {}
      responses:
        200:
          description: Requires Basic security schema
          content:
            application/json:
              schema: {}
  /pets/security-basic-and-bearer:
    get:
      security:
        - Basic: {}
          Bearer: {}
      responses:
        200:
          description: Requires Basic and Bearer security schema simultaneously
          content:
            application/json:
              schema: {}
  /pets/security-basic-or-bearer:
    get:
      security:
        - Basic: {}
        - Bearer: {}
      responses:
        200:
          description: Requires Basic or Bearer security schema
          content:
            application/json:
              schema: {}
  /pets/security-is-not-provided:
    get:
      responses:
        200:
          description: Security schema is not provided
          content:
            application/json:
              schema: {}
components:
  securitySchemes:
    Basic:
      type: http
      scheme: basic
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
